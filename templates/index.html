<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Town Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <!-- Socket.IO client for multiplayer -->
    <!-- <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script> -->
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #canvas-container { width: 100%; height: 100%; display: block; }
        #town-name-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
            min-width: 200px;
            cursor: pointer;
        }
        #town-name-input {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 5px 15px;
            width: 200px;
            display: none;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .mode-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .mode-button {
            padding: 5px 10px;
            background-color: #555;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }
        .mode-button.active {
            background-color: #2a2;
        }
        #edit-ui {
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-height: 80vh; /* Limit height */
            overflow-y: auto; /* Add scroll if needed */
        }
        #edit-ui button {
            background-color: #2a2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #edit-ui button:hover {
            background-color: #3c3;
        }
        #model-container {
            overflow-y: auto;
            max-height: 70vh;
            padding-right: 5px;
        }
        .model-item {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #444;
            margin: 2px 0;
            border-radius: 3px;
        }
        .model-item:hover {
            background-color: #555;
        }
        /* Style for sliders in edit UI */
        #edit-ui input[type=range] {
            width: 150px; /* Adjust width as needed */
            margin: 0 10px;
        }
        #edit-ui .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        #edit-ui .slider-label {
            width: 30px;
            text-align: right;
            margin-right: 5px;
        }
        #edit-ui .slider-value {
            width: 40px; /* Increased width for color values */
            text-align: right;
        }
        #edit-ui .color-preview {
            width: 30px;
            height: 20px;
            border: 1px solid #fff;
            margin-left: 10px;
            display: inline-block; /* Make it inline */
            vertical-align: middle; /* Align with text */
        }

    </style>
</head>
<body>
    <div id="town-name-container" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;">
        <div id="town-name-display">My Town</div>
        <input id="town-name-input" type="text" value="My Town">
    </div>
    <div id="user-list" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; padding: 10px; border-radius: 5px; z-index: 1000; min-width: 120px;">
        <b>Users:</b>
        <ul id="user-list-ul" style="list-style: none; padding-left: 0; margin: 0;"></ul>
    </div>
    <div id="toolbar">
        <h3>Town Builder</h3>
        <div class="mode-buttons">
            <button class="mode-button active" data-mode="place">Place</button>
            <button class="mode-button" data-mode="edit">Edit</button>
            <button class="mode-button" data-mode="delete">Delete</button>
            <button class="mode-button" data-mode="drive">Drive Mode</button>
        </div>
        <div id="model-container">
            {% for category, model_list in models.items() %}
            <div class="category">
                <h4>{{ category|title }}</h4>
                {% for model in model_list %}
                <div class="model-item" data-category="{{ category }}" data-model="{{ model }}">
                    {{ model.split('.')[0]|title }}
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <div style="margin-top: 10px;">
            <button id="clear-scene">Clear Scene</button>
            <button id="save-scene" style="margin-left: 10px;">Save Scene</button>
            <button id="load-scene" style="margin-left: 10px;">Load Scene</button>
        </div>
        <!-- Scene Color Controls -->
        <div style="margin-top: 15px; border-top: 1px solid #444; padding-top: 10px;">
            <h4>Scene Colors</h4>
            <div style="margin-bottom: 5px;">
                <label for="skyColorPicker" style="display: inline-block; width: 50px;">Sky:</label>
                <input type="color" id="skyColorPicker" value="#87CEEB" style="vertical-align: middle;">
            </div>
            <div>
                <label for="groundColorPicker" style="display: inline-block; width: 50px;">Ground:</label>
                <input type="color" id="groundColorPicker" value="#2E8B57" style="vertical-align: middle;">
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        // Basic Three.js setup
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let groundPlane;
        let selectedModel = null;
        let currentMode = "place"; // Default mode: place, edit, delete
        let placementIndicator = null;
        let placedObjects = []; // Keep track of placed objects
        let movingCars = []; // <<< ADD THIS LINE: Specifically track car objects
        let selectedEditModel = null; // Currently selected model for editing
        let clipboardModelData = null; // Clipboard for copy/paste
        let isPasting = false; // Flag to indicate pasting action
        const clock = new THREE.Clock(); // <<< ADD THIS LINE: For time delta in animation
        let followingCar = null; // <<< ADD THIS LINE: Track the car being followed
        let isFollowing = false; // <<< ADD THIS LINE: Flag for follow mode
        let followIndicatorDiv = null; // <<< ADD THIS LINE: UI element for follow mode
        let driveCar = null;  // car under manual control
        let isDriving = false;
        let driverNameDiv = null; // Div for showing driver name

        // --- Multiplayer: SSE setup ---
        let myName = null;
        let users = {}; // {socketId: {name: ...}} (not used in SSE version)
        let mySocketId = null; // not used in SSE version

        function promptForName() {
            let name = localStorage.getItem('townbuilder_name');
            while (!name || name.trim().length < 1) {
                name = prompt("Enter your name for multiplayer:", name || "");
                if (name === null) name = ""; // Prevent null
            }
            name = name.trim();
            localStorage.setItem('townbuilder_name', name);
            return name;
        }

        function updateUserListUI() {
            // SSE version: no user list sync, just show your own name
            const ul = document.getElementById('user-list-ul');
            ul.innerHTML = '';
            const li = document.createElement('li');
            li.textContent = myName + " (You)";
            ul.appendChild(li);
        }

        // --- Multiplayer: SSE setup ---
        function setupSSE() {
            myName = promptForName();
            updateUserListUI();

            const evtSource = new EventSource('/events');
            evtSource.onmessage = function(event) {
                let msg;
                try {
                    msg = JSON.parse(event.data);
                } catch (e) {
                    console.error("Failed to parse SSE message:", event.data);
                    return;
                }
                if (typeof scene === "undefined" || typeof placedObjects === "undefined") {
                    // Scene not initialized yet, skip update
                    return;
                }
                if (msg.type === 'full' && msg.town) {
                    // Clear and reload the scene with the new town data
                    clearScene();
                    // Load the town data (simulate as if loaded from server)
                    if (msg.town.settings) {
                        if (msg.town.settings.skyColor) updateSkyColor(msg.town.settings.skyColor);
                        if (msg.town.settings.groundColor) updateGroundColor(msg.town.settings.groundColor);
                    }
                    if (msg.town.townName) {
                        document.getElementById('town-name-display').textContent = msg.town.townName;
                        document.getElementById('town-name-input').value = msg.town.townName;
                    }
                    Object.keys(msg.town).forEach(category => {
                        if (Array.isArray(msg.town[category])) {
                            msg.town[category].forEach(modelData => {
                                loadModelFromData(category, modelData);
                            });
                        }
                    });
                } else if (msg.type === 'name' && msg.townName) {
                    document.getElementById('town-name-display').textContent = msg.townName;
                    document.getElementById('town-name-input').value = msg.townName;
                } else if (msg.type === 'edit' && msg.data && msg.data.category && msg.data.id) {
                    // Find and update the model in the scene
                    placedObjects.forEach(obj => {
                        if (obj.userData && obj.userData.category === msg.data.category && obj.userData.id === msg.data.id) {
                            if (msg.data.position) obj.position.set(msg.data.position.x, msg.data.position.y, msg.data.position.z);
                            if (msg.data.rotation) obj.rotation.set(
                                THREE.MathUtils.degToRad(msg.data.rotation.p || 0),
                                THREE.MathUtils.degToRad(msg.data.rotation.h || 0),
                                THREE.MathUtils.degToRad(msg.data.rotation.r || 0)
                            );
                            if (msg.data.scale) obj.scale.set(msg.data.scale, msg.data.scale, msg.data.scale);
                            // Update driver info if present
                            if (typeof msg.data.driver !== "undefined") {
                                obj.userData.driver = msg.data.driver;
                            }
                            // Update driverName if present
                            if (typeof msg.data.driverName !== "undefined") {
                                obj.userData.driverName = msg.data.driverName;
                            }
                        }
                    });
                } else if (msg.type === 'delete' && msg.category) {
                    // Remove the model from the scene
                    placedObjects = placedObjects.filter(obj => {
                        if (obj.userData && obj.userData.category === msg.category) {
                            if ((msg.id && obj.userData.id === msg.id) ||
                                (msg.position && obj.position.x === msg.position.x && obj.position.y === msg.position.y && obj.position.z === msg.position.z)) {
                                scene.remove(obj);
                                return false;
                            }
                        }
                        return true;
                    });
                }
            };
        }

        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);

            // Setup keyboard controls
            setupKeyboardControls();

            // Center controls target on origin
            if (controls) {
                controls.target.set(0, 0, 0);
                controls.update();
            }

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Log that renderer is initialized
            console.log("Renderer initialized:", renderer);

            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Add ground plane
            const planeGeometry = new THREE.PlaneGeometry(20, 20);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x2E8B57 }); // Dark green (Sea Green)
            groundPlane = new THREE.Mesh(planeGeometry, planeMaterial);
            groundPlane.rotation.x = -Math.PI / 2;
            groundPlane.receiveShadow = true;
            scene.add(groundPlane);

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Add directional light (sun)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;

            // Improve shadow quality
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 100;
            directionalLight.shadow.camera.left = -30;
            directionalLight.shadow.camera.right = 30;
            directionalLight.shadow.camera.top = 30;
            directionalLight.shadow.camera.bottom = -30;

            scene.add(directionalLight);

            // Add a visible sun sphere at the light's position
            const sunGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, emissive: 0xffff00 });
            const sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
            sunMesh.position.copy(directionalLight.position);
            scene.add(sunMesh);


            // Setup raycaster for mouse picking
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create placement indicator (transparent cube)
            const indicatorGeometry = new THREE.BoxGeometry(1, 1, 1);
            const indicatorMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.3
            });
            placementIndicator = new THREE.Mesh(indicatorGeometry, indicatorMaterial);
            placementIndicator.visible = false;
            scene.add(placementIndicator);

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onMouseClick);

            // Model selection - dynamic event listeners
            document.querySelectorAll('.model-item').forEach(item => {
                item.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const category = this.dataset.category;
                    const model = this.dataset.model;
                    console.log(`${category}/${model} model selected`);
                    selectModel(category, model);
                });
            });

            // Mode buttons
            document.querySelectorAll('.mode-button').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button styling
                    document.querySelectorAll('.mode-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');

                    // Set current mode
                    currentMode = this.dataset.mode;
                    console.log(`Mode set to: ${currentMode}`);

                    // Update UI based on mode
                    if (currentMode === "place") {
                        placementIndicator.material.color.set(0x00ff00); // Green for place
                    } else if (currentMode === "delete") {
                        placementIndicator.material.color.set(0xff0000); // Red for delete
                        selectedModel = null; // Clear selected model in delete mode
                    } else if (currentMode === "edit") {
                        placementIndicator.material.color.set(0x0000ff); // Blue for edit
                    } else if (currentMode === "drive") {
                        placementIndicator.visible = false; // Hide indicator in drive mode
                    }

                    // <<< START FOLLOW CODE >>>
                    // Exit follow mode when changing modes
                    if (isFollowing) {
                        exitFollowMode();
                    }
                    // <<< END FOLLOW CODE >>>
                });
            });

            // Clear scene button
            document.getElementById('clear-scene').addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent click from propagating to canvas

                // Show confirmation dialog
                if (confirm("Are ya sure you want to clear the scene?")) {
                    clearScene();
                    // --- Multiplayer: broadcast clear to all clients ---
                    fetch('/api/town', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });
                }
            });

            // Save scene button
            document.getElementById('save-scene').addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent click from propagating to canvas
                showSaveDialog();
            });

            // Load scene button
            document.getElementById('load-scene').addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent click from propagating to canvas
                showLoadDialog();
            });

            // Town name display click to edit
            document.getElementById('town-name-display').addEventListener('click', function(event) {
                event.stopPropagation();
                startEditingTownName();
            });

            // Town name input blur event
            document.getElementById('town-name-input').addEventListener('blur', function() {
                finishEditingTownName();
            });

            // Town name input keypress event
            document.getElementById('town-name-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    finishEditingTownName();
                }
            });

            // Initialize and add listeners for color pickers
            const skyColorPicker = document.getElementById('skyColorPicker');
            const groundColorPicker = document.getElementById('groundColorPicker');

            // Set initial values from scene defaults (ensure consistency)
            skyColorPicker.value = `#${scene.background.getHexString()}`;
            groundColorPicker.value = `#${groundPlane.material.color.getHexString()}`;

            // Add event listeners
            skyColorPicker.addEventListener('input', (event) => updateSkyColor(event.target.value));
            groundColorPicker.addEventListener('input', (event) => updateGroundColor(event.target.value));


            // Start animation loop
            animate();
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Handle mouse move for model placement preview
        function onMouseMove(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update placement indicator
            updatePlacementIndicator();
        }

        // Handle mouse click for model placement, deletion, or editing
        function onMouseClick(event) {
            // <<< START FOLLOW CODE >>>
            // Exit follow mode on any click
            if (isFollowing) {
                exitFollowMode();
                // Do NOT return here, so clicking a car still shows the button
            }
            // <<< END FOLLOW CODE >>>

            // Check if clicked on a car
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(placedObjects, true);
            if (intersects.length > 0) {
                let clickedObj = intersects[0].object;
                while (clickedObj.parent && clickedObj.parent !== scene) {
                    clickedObj = clickedObj.parent;
                }
                if (clickedObj.userData && clickedObj.userData.category === 'vehicles') {
                    if (currentMode === "drive") {
                        startDrivingCar(clickedObj);
                        return;
                    } else if (currentMode === "delete") {
                        // delete vehicle model
                        scene.remove(clickedObj);

                        const indexPlaced = placedObjects.indexOf(clickedObj);
                        if (indexPlaced > -1) {
                            placedObjects.splice(indexPlaced, 1);
                        }

                        const indexMoving = movingCars.indexOf(clickedObj);
                        if (indexMoving > -1) {
                            movingCars.splice(indexMoving, 1);
                            if (clickedObj === followingCar) {
                                exitFollowMode();
                            }
                        }
                        console.log("Deleted vehicle model");
                        return;
                    } else {
                        showDriveButton(clickedObj);
                        return;
                    }
                }
            }

            if (currentMode === "place" && selectedModel && placementIndicator.visible) {
                placeModel();
            } else if (currentMode === "delete" && placementIndicator.visible) {
                deleteModel();
            } else if (currentMode === "edit") {
                selectModelForEdit();
            }
        }

        // Update the placement indicator position
        function updatePlacementIndicator() {
            // Cast ray from camera through mouse position
            raycaster.setFromCamera(mouse, camera);

            if (currentMode === "delete" || currentMode === "edit") {
                // For delete/edit mode, check intersections with placed objects
                const intersects = raycaster.intersectObjects(placedObjects, true);

                if (intersects.length > 0) {
                    // Find the root object (the model group)
                    let targetObject = intersects[0].object;
                    while (targetObject.parent && targetObject.parent !== scene) {
                        targetObject = targetObject.parent;
                    }

                    placementIndicator.position.copy(targetObject.position);
                    placementIndicator.visible = true;

                    // In edit mode, highlight the object that would be selected
                    if (currentMode === "edit") {
                        placementIndicator.scale.copy(new THREE.Vector3(1, 1, 1));
                        const box = new THREE.Box3().setFromObject(targetObject);
                        const size = box.getSize(new THREE.Vector3());
                        // Make indicator slightly larger than the object
                        placementIndicator.scale.set(size.x * 1.1, size.y * 1.1, size.z * 1.1);
                        // Adjust indicator position to center it on the object
                        const center = box.getCenter(new THREE.Vector3());
                        placementIndicator.position.copy(center);
                    }
                } else {
                    placementIndicator.visible = false;
                }
            } else {
                // For place mode, check intersections with ground
                const intersects = raycaster.intersectObject(groundPlane);

                if (intersects.length > 0) {
                    // Round position to grid
                    const position = intersects[0].point;
                    position.x = Math.round(position.x);
                    position.z = Math.round(position.z);

                    // Update indicator position
                    placementIndicator.position.copy(position);
                    // Adjust Y based on the selected model's size if available
                    if (selectedModel) {
                        const box = new THREE.Box3().setFromObject(selectedModel);
                        const size = box.getSize(new THREE.Vector3());
                        placementIndicator.position.y = size.y / 2; // Center indicator vertically
                    } else {
                        placementIndicator.position.y = 0.5; // Default height
                    }
                    placementIndicator.visible = true;
                } else {
                    placementIndicator.visible = false;
                }
            }
        }

        // Select a model for placement
        function selectModel(category, modelName) {
            // Switch to place mode when selecting a model
            currentMode = "place";
            document.querySelectorAll('.mode-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === "place") {
                    btn.classList.add('active');
                }
            });

            console.log(`Selecting model: ${category}/${modelName}`);

            // Reset the placement indicator
            placementIndicator.visible = true;
            placementIndicator.material.color.set(0xffff00); // Yellow while loading
            placementIndicator.scale.set(1, 1, 1); // Reset scale

            // Create a default cube as fallback
            const createFallbackModel = () => {
                console.log("Creating fallback cube model");
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                const group = new THREE.Group();
                group.add(cube);
                return group;
            };

            // Load the GLTF model
            const loader = new THREE.GLTFLoader();

            // Make sure we're using the correct path format - remove any extra slashes
            const modelPath = `/static/models/${category}/${modelName.replace(/^\//, '')}`;

            console.log(`Loading model from: ${modelPath}`);

            // Set a timeout to detect if loading takes too long
            const loadTimeout = setTimeout(() => {
                console.warn("Model loading is taking a long time, might be an issue");
            }, 5000);

            loader.load(
                modelPath,
                function(gltf) {
                    clearTimeout(loadTimeout);
                    console.log("Model loaded successfully", gltf);

                    try {
                        // Store the loaded model for later use
                        selectedModel = gltf.scene;
                        selectedModel.userData = { category, modelName };

                        // Make model cast and receive shadows
                        selectedModel.traverse(function(node) {
                            if (node.isMesh) {
                                node.castShadow = true;
                                node.receiveShadow = true;
                                // Store original color if needed for reset later
                                if (node.material && node.material.color) {
                                    node.userData.originalColor = node.material.color.clone();
                                }
                            }
                        });

                        // Adjust placeholder size to match model
                        const box = new THREE.Box3().setFromObject(selectedModel);
                        const size = box.getSize(new THREE.Vector3());

                        // Check if size is valid
                        if (size.x > 0 && size.y > 0 && size.z > 0) {
                            placementIndicator.scale.set(size.x, size.y, size.z);
                        } else {
                            console.warn("Model has invalid size, using default scale");
                            placementIndicator.scale.set(1, 1, 1);
                        }

                        // Change back to green for placement
                        placementIndicator.material.color.set(0x00ff00);

                        // Update the indicator position immediately
                        updatePlacementIndicator();

                        console.log("Ready to place model");
                    } catch (e) {
                        console.error("Error processing loaded model:", e);
                        selectedModel = createFallbackModel();
                        placementIndicator.material.color.set(0xff8800); // Orange for partial error
                    }
                },
                function(xhr) {
                    if (xhr.lengthComputable) {
                        const percentComplete = xhr.loaded / xhr.total * 100;
                        console.log(percentComplete.toFixed(2) + '% loaded');
                    } else {
                        console.log('Loading progress: ' + xhr.loaded + ' bytes');
                    }
                },

        // Place the selected model at the indicator position
        function placeModel() {
            if (!selectedModel) {
                console.warn("No model selected for placement");
                return;
            }

            const modelInstance = selectedModel.clone();

            // Copy position from the indicator
            modelInstance.position.copy(placementIndicator.position);

            // Copy userData from the original model (category, modelName)
            modelInstance.userData = {
                category: selectedModel.userData.category,
                modelName: selectedModel.userData.modelName,
                id: Date.now() + Math.floor(Math.random() * 10000) // Assign a unique id
            };
            // Ensure the clone also has original color data if needed
            modelInstance.traverse(function(node) {
                if (node.isMesh && node.material && node.material.color) {
                    node.userData.originalColor = node.material.color.clone();
                }
            });

            // Check if we're placing a vehicle on a road
            const isVehicle = modelInstance.userData.category === 'vehicles';
            let placedOnRoad = false;

            // If it's a vehicle, check if we're placing it on a road
            if (isVehicle) {
                // Find if there's a road model at this position
                for (const object of placedObjects) {
                    if (object.userData &&
                        object.userData.category === 'street' &&
                        object.userData.modelName.toLowerCase().includes('road')) {

                        // Check if the vehicle is close to the road
                        const distance = modelInstance.position.distanceTo(object.position);
                        if (distance < 2) { // Within 2 units of the road
                            // Get the bounding box of the road
                            const roadBox = new THREE.Box3().setFromObject(object);
                            const roadHeight = roadBox.max.y;

                            // Get the bounding box of the vehicle
                            const vehicleBox = new THREE.Box3().setFromObject(modelInstance);

                            // Place the vehicle directly on top of the road (wheels touching)
                            modelInstance.position.y = roadHeight;
                            placedOnRoad = true;
                            console.log("Placed vehicle on road at height:", modelInstance.position.y);
                            break;
                        }
                    }
                }
            }

            // If not a vehicle or not placed on road, adjust position normally
            if (!isVehicle || !placedOnRoad) {
                // Adjust position based on the model's bounding box bottom
                const box = new THREE.Box3().setFromObject(modelInstance);
                const modelBottomY = box.min.y;
                // Adjust so the bottom of the model aligns with the ground (y=0) or indicator's base
                modelInstance.position.y -= modelBottomY;

            // Apply properties from clipboard if pasting

                if (clipboardModelData.rotation) {

                    // Store rotation in userData as well
                    modelInstance.userData.rotation = { ...clipboardModelData.rotation };
                }
                // Apply scale
                if (clipboardModelData.scale) {

                    modelInstance.scale.set(scale, scale, scale);
                    modelInstance.userData.scale = scale;
                }
                // Apply color
                if (clipboardModelData.color) {

                    applyColorToModel(modelInstance, pastedColor); // Helper applies and stores in userData
                }

            } else {

                 modelInstance.userData.rotation = { h: 0, p: 0, r: 0 };

            // Add to scene and tracking array

                let objectToRemove = intersects[0].object;
                while (objectToRemove.parent && objectToRemove.parent !== scene) {

        // Helper function to apply color to a model's materials
        function applyColorToModel(model, color) {
            model.traverse(function(node) {
                if (node.isMesh && node.material) {
                    // Check if material is an array (multi-material object)
                    if (Array.isArray(node.material)) {
                        node.material.forEach(material => {
                            if (material.color) {
                                material.color.copy(color);
                            }
                        });
                    } else if (node.material.color) {
                        node.material.color.copy(color);
                    }
                }
            });
            // Store the applied color in userData for saving/copying
            model.userData.color = { r: color.r, g: color.g, b: color.b };
        }

                    // Clear existing scene
                    clearScene();

                    const townData = data.data;

        // Load a model from data
        function loadModelFromData(category, modelData) {
            const modelPath = `/static/models/${category}/${modelData.model}`;

            // Load the model
            const loader = new THREE.GLTFLoader();
            loader.load(
                modelPath,
                function(gltf) {
                    const model = gltf.scene;

                    // Set position
                    if (modelData.position) {
                        model.position.set(
                            modelData.position.x,
                            modelData.position.y,
                            modelData.position.z
                        );
                    }

                    // Set rotation (convert degrees from JSON back to radians)
                    if (modelData.rotation) {
                        model.rotation.set(
                            THREE.MathUtils.degToRad(modelData.rotation.p || 0),
                            THREE.MathUtils.degToRad(modelData.rotation.h || 0),
                            THREE.MathUtils.degToRad(modelData.rotation.r || 0)
                        );
                    }

                    // Set scale if available
                    if (modelData.scale) {
                        const scale = typeof modelData.scale === 'number' ?
                            modelData.scale : 1.0;
                        model.scale.set(scale, scale, scale);
                    }

                    // Store metadata
                    model.userData = {
                        category: category,
                        modelName: modelData.model,
                        id: modelData.id // Keep ID if present
                    };

                    // Apply color if available in data
                    if (modelData.color) {
                        const loadedColor = new THREE.Color(modelData.color.r, modelData.color.g, modelData.color.b);
                        applyColorToModel(model, loadedColor); // Use helper to apply and store in userData
                    }

                    // Make model cast and receive shadows
                    model.traverse(function(node) {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            // Store original color if not already colored by loaded data
                            if (!modelData.color && node.material && node.material.color) {
                                node.userData.originalColor = node.material.color.clone();
                            }
                        }
                    });

                    // Check if this is a vehicle that should be placed on a road
                    const isVehicle = category === 'vehicles';
                    let placedOnRoad = false;

                    // If it's a vehicle, check if there's a road underneath
                    if (isVehicle) {
                        // Find if there's a road model at this position
                        for (const object of placedObjects) {
                            if (object.userData &&
                                object.userData.category === 'street' &&
                                object.userData.modelName.toLowerCase().includes('road')) {

                                // Check if the vehicle is close to the road (horizontally)
                                const vehiclePos = new THREE.Vector3(
                                    modelData.position.x,
                                    0,
                                    modelData.position.z
                                );
                                const roadPos = new THREE.Vector3(
                                    object.position.x,
                                    0,
                                    object.position.z
                                );
                                const distance = vehiclePos.distanceTo(roadPos);

                                if (distance < 2) { // Within 2 units of the road
                                    // Get the bounding box of the road
                                    const roadBox = new THREE.Box3().setFromObject(object);
                                    const roadHeight = roadBox.max.y;

                                    // Place the vehicle directly on top of the road (wheels touching)
                                    model.position.y = roadHeight;
                                    placedOnRoad = true;
                                    console.log("Placed loaded vehicle on road at height:", model.position.y);
                                    break;
                                }
                            }
                        }
                    }

                    // Add to scene and tracking array
                    scene.add(model);
                    placedObjects.push(model);

                    // <<< START ADDED CODE >>>
                    // If it's a vehicle, add it to the movingCars array
                    if (category === 'vehicles') {
                        movingCars.push(model);
                        console.log("Added loaded car to movingCars array:", model);
                        // Optional: Ensure loaded rotation is correct or set initial rotation
                        // if (!modelData.rotation || modelData.rotation.h === undefined) {
                        //     model.rotation.y = Math.PI / 2; // Example: face positive X if no rotation saved
                        // }
                    }
                    // <<< END ADDED CODE >>>
                },
                undefined,
                function(error) {
                    console.error('Error loading model:', error);
                    showNotification(`Error loading model: ${modelData.model}`, 'error');
                }
            );
        }

        // Save town to external API
        function saveTownToAPI(townName) {
            // Create the town data for the API
            const townData = {
                name: townName || 'My Town',
                description: "Created Through Town Builder.",
                area: 1,
                population: 1
            };

            // Get API details from the server
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    // Send to the external API with JWT token
                    return fetch(config.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${config.token}`
                        },
                        body: JSON.stringify(townData)
                    });
                })
            .then(response => {
                if (!response.ok) {
                    // Try to parse error details
                    return response.text().then(text => {
                        try {
                            const data = JSON.parse(text);
                            // Check for specific known error messages
                            if (data.name && data.name[0] && data.name[0].includes('town with this name already exists')) {
                                throw new Error('A town with this name already exists in the API. Please choose a different name.');
                            }
                            throw new Error(data.detail || data.message || data.error || `API Error: ${response.status}`);
                        } catch (e) {
                            // If parsing fails or it's not the specific error, re-throw
                            throw e instanceof Error ? e : new Error(`API Error: ${response.status}`);
                        }
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Town saved to external API:', data);
                showNotification('Town saved to external API', 'success');
            })
            .catch(error => {
                console.error('Error saving town to external API:', error);
                // Use the specific error handler for API errors
                showApiErrorNotification(error.message || 'Error saving town to external API');
            });
        }


        // Process keyboard input
        function processKeyboardInput() {
            // Skip if an input element is focused or edit UI is open
            if (document.activeElement.tagName === 'INPUT' ||
                document.activeElement.tagName === 'TEXTAREA' ||
                document.getElementById('edit-ui') ||
                document.getElementById('save-dialog') ||
                document.getElementById('load-dialog') ||
                isFollowing) { // <<< ADD THIS CONDITION
                return;
            }

            // Get camera direction vectors
            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0; // Keep movement in horizontal plane
            forward.normalize();

            const right = new THREE.Vector3();
            // Use camera's up vector for cross product to handle looking straight down/up
            right.crossVectors(camera.up, forward).normalize(); // Swapped order for correct right vector

            // WASD and arrow keys movement
            let moveDirection = new THREE.Vector3(0, 0, 0);
            if (keysPressed['w'] || keysPressed['arrowup']) {
                moveDirection.add(forward);
            }
            if (keysPressed['s'] || keysPressed['arrowdown']) {
                moveDirection.sub(forward);
            }
            if (keysPressed['a'] || keysPressed['arrowleft']) {
                moveDirection.add(right); // Use add for left
            }
            if (keysPressed['d'] || keysPressed['arrowright']) {
                moveDirection.sub(right); // Use subtract for right
            }
            if (keysPressed['shift']) {
                moveDirection.y -= 1; // Move camera down when shift is held
            }
            if (keysPressed[' ']) {  // space key
                moveDirection.y += 1; // Move camera up when space is held
            }

            // Normalize diagonal movement and apply speed
            if (moveDirection.lengthSq() > 0) {
                moveDirection.normalize().multiplyScalar(moveSpeed);
                camera.position.add(moveDirection);
                controls.target.add(moveDirection); // Move target along with camera
            }

            // Update controls after moving camera
            controls.update();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const dt = clock.getDelta(); // Get time since last frame


            // <<< START ADDED CODE >>>
            // Move the cars
            const carSpeed = 2.0; // Units per second
            const sceneBoundary = 10; // Edge of the ground plane (half-width)

            movingCars.forEach(car => {
                // Compute car bounding box
                const carBox = new THREE.Box3().setFromObject(car);

                // Check collision with all placed objects except itself
                let collision = false;
                let collidedObject = null;
                for (const obj of placedObjects) {
                    if (obj === car) continue;

                    // Skip collision with road objects
                    if (obj.userData && obj.userData.category === 'street') continue;

                    // Skip collision between police cars
                    const isPoliceCar = car.userData && car.userData.modelName && car.userData.modelName.includes('car_police');
                    const isOtherPoliceCar = obj.userData && obj.userData.modelName && obj.userData.modelName.includes('car_police');
                    if (isPoliceCar && isOtherPoliceCar) continue;

                    const objBox = new THREE.Box3().setFromObject(obj);
                    if (carBox.intersectsBox(objBox)) {
                        collision = true;
                        collidedObject = obj;
                        break;
                    }
                }

                // Identify hatchback and police cars
                const isHatchback = car.userData && car.userData.modelName && car.userData.modelName.includes('car_hatchback');
                const isPolice = car.userData && car.userData.modelName && car.userData.modelName.includes('car_police');

                if (collision && isPolice && collidedObject) {
                    // If police car hits a non-car, try to steer around
                    const isOtherCar = collidedObject.userData && collidedObject.userData.category === 'vehicles';
                    if (!isOtherCar) {
                        // Simple avoidance: sidestep to the right
                        car.position.x += carSpeed * dt;
                        return;
                    }
                }

                if (!collision) {
                    // Check if the car is being driven by another user
                    if (car.userData && car.userData.driver && car.userData.driver !== mySocketId) {
                        // Don't apply local automatic movement if someone else is driving
                        // The car's position will be updated by 'edit_model' events from the driver
                        return; // Skips the rest of the logic for this car in the forEach loop
                    }

                    if (isDriving && car === driveCar) {
                        // Stop all automatic movement of the driven car (for the *local* driver)
                        // Movement handled by player input only (in the follow code block)
                        // Do not move automatically
                        return;
                    }

                    if (currentMode === "drive" && car === driveCar) {
                        // Stop all automatic movement in drive mode
                        // Movement handled by player input only
                        return;
                    }

                    if (isPolice) {
                        // Check if police car is on a road
                        let onRoad = false;
                        for (const obj of placedObjects) {
                            if (obj.userData &&
                                obj.userData.category === 'street' &&
                                obj.userData.modelName.toLowerCase().includes('road')) {
                                const roadBox = new THREE.Box3().setFromObject(obj);
                                if (roadBox.containsPoint(car.position)) {
                                    onRoad = true;
                                    break;
                                }
                            }
                        }

                        if (!onRoad) {
                            // Police car is off-road, move toward nearest road
                            let nearestRoad = null;
                            let minDist = Infinity;
                            for (const obj of placedObjects) {
                                if (obj.userData &&
                                    obj.userData.category === 'street' &&
                                    obj.userData.modelName.toLowerCase().includes('road')) {
                                    const roadBox = new THREE.Box3().setFromObject(obj);
                                    const roadCenter = roadBox.getCenter(new THREE.Vector3());
                                    const dist = car.position.distanceTo(roadCenter);
                                    if (dist < minDist) {
                                        minDist = dist;
                                        nearestRoad = roadCenter;
                                    }
                                }
                            }

                            if (nearestRoad) {
                                const dirToRoad = new THREE.Vector3().subVectors(nearestRoad, car.position);
                                dirToRoad.y = 0;
                                dirToRoad.normalize();
                                car.position.addScaledVector(dirToRoad, carSpeed * dt);
                            }
                            return;
                        }

                        // Find the closest vehicle to chase (excluding itself and other police cars)
                        let closestVehicle = null;
                        let minDistance = Infinity;
                        for (const target of movingCars) {
                            if (target === car) continue;
                            if (target.userData && target.userData.modelName && target.userData.modelName.includes('car_police')) continue;

                            const dist = car.position.distanceTo(target.position);
                            if (dist < minDistance) {
                                minDistance = dist;
                                closestVehicle = target;
                            }
                        }

                        if (closestVehicle) {
                            const boundary = sceneBoundary;
                            if (Math.abs(closestVehicle.position.x) > boundary ||
                                Math.abs(closestVehicle.position.z) > boundary) {
                                return;
                            }

                            const dir = new THREE.Vector3().subVectors(closestVehicle.position, car.position);
                            const distance = dir.length();

                            if (distance > 0.5) {
                                dir.y = 0;
                                dir.normalize();
                                car.position.addScaledVector(dir, carSpeed * dt);
                            }
                        }
                    } else if (isHatchback) {
                        car.position.z += carSpeed * dt;
                        if (car.position.z > sceneBoundary) {
                            car.position.z = -sceneBoundary;
                        }
                    } else {
                        car.position.z += carSpeed * dt;
                        if (car.position.z > sceneBoundary) {
                            car.position.z = -sceneBoundary;
                        }
                    }
                }
                // else: stop moving if collision detected (except police avoidance above)
            });
            // <<< END ADDED CODE >>>

            // <<< START FOLLOW CODE >>>
            if (isFollowing && followingCar) {
                // --- Multiplayer car movement sync (throttle) ---
                let lastCarEmitTime = window.lastCarEmitTime || 0;
                function maybeEmitCarUpdate() {
                    const now = Date.now();
                    if (now - lastCarEmitTime > 50) { // 20 times per second max
                        lastCarEmitTime = now;
                        window.lastCarEmitTime = lastCarEmitTime;
                        if (socket && driveCar && driveCar.userData) {
                            // Set driver to this socket id
                            driveCar.userData.driver = socket.id;
                            driveCar.userData.driverName = myName;
                            socket.emit('edit_model', {
                                category: driveCar.userData.category,
                                id: driveCar.userData.id,
                                position: {
                                    x: driveCar.position.x,
                                    y: driveCar.position.y,
                                    z: driveCar.position.z
                                },
                                rotation: {
                                    h: THREE.MathUtils.radToDeg(driveCar.rotation.y),
                                    p: THREE.MathUtils.radToDeg(driveCar.rotation.x),
                                    r: THREE.MathUtils.radToDeg(driveCar.rotation.z)
                                },
                                scale: driveCar.scale.x,
                                color: driveCar.userData.color,
                                driver: socket.id,
                                driverName: myName
                            });
                        }
                    }
                }

                if (isDriving && driveCar && (!driveCar.userData.driver || driveCar.userData.driver === socket.id)) {
                    // Driving mode: move car with WASD (only if not driven by someone else)
                    const moveVec = new THREE.Vector3();
                    let turning = 0;
                    if (keysPressed['a']) turning += 1;    // turn left
                    if (keysPressed['d']) turning -= 1;    // turn right

                    // Apply rotation
                    if (turning !== 0) {
                        driveCar.rotation.y += turning * 1.5 * dt;  // adjust turn speed as needed
                    }

                    // Forward/backward movement in local space
                    let forward = 0;
                    if (keysPressed['w']) forward += 1;
                    if (keysPressed['s']) forward -= 1;

                    if (forward !== 0) {
                        const direction = new THREE.Vector3(0, 0, 1);
                        direction.applyEuler(driveCar.rotation);
                        direction.multiplyScalar(forward * 2.0 * dt);
                        driveCar.position.add(direction);
                    }

                    // Emit car update to server (throttled)
                    maybeEmitCarUpdate();
                }

                // Camera follows the car
                const offset = new THREE.Vector3(0, 2, -5);
                const targetPos = followingCar.localToWorld(offset.clone());
                camera.position.lerp(targetPos, dt * 2.0);
                camera.lookAt(followingCar.position);
                controls.target.copy(followingCar.position);
                controls.update();

                // --- Show driver's name above the car ---
                if (followingCar.userData && followingCar.userData.driverName) {
                    showDriverNameLabel(followingCar, followingCar.userData.driverName);
                } else {
                    hideDriverNameLabel();
                }
            } else {
                processKeyboardInput();
                controls.update();
                hideDriverNameLabel();
            }
            // <<< END FOLLOW CODE >>>

            renderer.render(scene, camera);
        }

        // Function to show notification with API error messages
        function showApiErrorNotification(message, type = 'error') {
            const notification = document.createElement('div');
            // Sanitize message slightly
            notification.textContent = String(message).substring(0, 200); // Limit length
            notification.style.position = 'fixed';
            notification.style.bottom = '20px'; // Position at bottom
            notification.style.right = '20px';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '5px';
            notification.style.color = 'white';
            notification.style.zIndex = '2001'; // Higher z-index than regular notifications
            notification.style.maxWidth = '300px';
            notification.style.boxShadow = '0 2px 5px rgba(0,0,0,0.3)';

            // Set color based on type
            if (type === 'error') {
                notification.style.backgroundColor = 'rgba(220, 53, 69, 0.9)'; // Red
            } else if (type === 'success') {
                notification.style.backgroundColor = 'rgba(40, 167, 69, 0.9)'; // Green
            } else {
                notification.style.backgroundColor = 'rgba(0, 123, 255, 0.9)'; // Blue (info)
            }

            // Add close button
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '&times;';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '5px';
            closeBtn.style.right = '8px';
            closeBtn.style.border = 'none';
            closeBtn.style.background = 'transparent';
            closeBtn.style.color = 'white';
            closeBtn.style.fontSize = '20px';
            closeBtn.style.lineHeight = '1';
            closeBtn.style.cursor = 'pointer';
            closeBtn.onclick = function() {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            };

            notification.appendChild(closeBtn);
            document.body.appendChild(notification);

            // Remove after 5 seconds unless manually closed
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 5000);
        }

        // Function to check for API errors after fetch requests
        const originalFetch = window.fetch;
        window.fetch = function() {
            return originalFetch.apply(this, arguments)
                .then(async response => {
                    // Clone the response so we can read it multiple times if needed
                    const responseClone1 = response.clone();
                    const responseClone2 = response.clone();

                    // Process the response to check for errors
                    if (!response.ok) {
                        let errorMsg = `API Error: ${response.status} ${response.statusText}`;
                        try {
                            // Try to parse JSON error first
                            if (response.headers.get('content-type')?.includes('application/json')) {
                                const data = await responseClone1.json();
                                // Look for common error fields
                                errorMsg = data.detail || data.message || data.error || JSON.stringify(data);
                            } else {
                                // Otherwise, get text content
                                const text = await responseClone1.text();
                                errorMsg = text || errorMsg; // Use text if available
                            }
                        } catch (e) {
                            // If parsing fails, stick with the status text
                            console.warn("Could not parse error response body:", e);
                        }
                        // Show the extracted or default error message
                        showApiErrorNotification(errorMsg);
                    }

                    // Return the original response for further processing
                    return responseClone2;
                })
                .catch(error => {
                    // Handle network errors or errors thrown during response processing
                    showApiErrorNotification(`Network error: ${error.message}`);
                    throw error; // Re-throw the error for other catch blocks
                });
        };

        function startDrivingCar(car) {
            driveCar = car;
            isDriving = true;
            followingCar = car;
            isFollowing = true;
            controls.enabled = false;
            showFollowIndicator('Driving Car (Esc to exit)');
            console.log("Started driving car:", car);

            // Move camera to driver's perspective
            const driverOffset = new THREE.Vector3(0, 1, 0.5); // Adjust as needed for seat height and position
            const driverPos = car.localToWorld(driverOffset.clone());
            camera.position.copy(driverPos);

            // Look forward from car
            const forward = new THREE.Vector3(0, 1, 2); // Point ahead of car
            const lookAtPos = car.localToWorld(forward.clone());
            camera.lookAt(lookAtPos);

            // Update controls target to front of car
            controls.target.copy(lookAtPos);
            controls.update();
        }

        function exitFollowMode() {
            if (!isFollowing && !isDriving) return;

            followingCar = null;
            isFollowing = false;
            controls.enabled = true;
            hideFollowIndicator();

            if (isDriving) {
                driveCar = null;
                isDriving = false;
            }

            console.log("Exited follow/drive mode.");
        }

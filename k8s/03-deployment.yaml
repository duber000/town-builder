# Deployment to manage application Pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: town-builder # Changed from town-builder-app to match production
  namespace: town-builder # Make sure this matches your namespace
  labels:
    app: town-builder
spec:
  replicas: 1 # Reduced from 2 to match production deployment
  selector:
    matchLabels:
      app: town-builder
  template:
    metadata:
      labels:
        app: town-builder
    spec:
      # Note: initContainer removed - shapes are included in the image
      # If you need to generate shapes, uncomment this section
      # initContainers:
      # - name: generate-shapes
      #   image: duber000/town-builder:latest
      #   command: ["python", "-m", "app.generate_shapes"]
      #   volumeMounts:
      #   - name: static-props-data
      #     mountPath: /app/static/models/props
      containers:
      - name: town-builder
        image: duber000/town-builder:latest
        imagePullPolicy: Always # Or IfNotPresent
        ports:
        - name: http
          containerPort: 5000 # Port exposed by FastAPI/Uvicorn in the container
        envFrom:
        - secretRef:
            name: town-builder-secrets
        - configMapRef:
            name: town-builder-config
        readinessProbe:
          httpGet:
            path: /readyz # Readiness endpoint implemented in app/routes/ui.py
            port: http
          initialDelaySeconds: 10 # Time before first probe
          periodSeconds: 15 # How often to probe
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /healthz # Liveness endpoint implemented in app/routes/ui.py
            port: http
          initialDelaySeconds: 20 # Time before first probe
          periodSeconds: 20 # How often to probe
          timeoutSeconds: 5
          failureThreshold: 3
        # Volume mounts
        volumeMounts:
        # Uncomment if using initContainer for shape generation
        # - name: static-props-data
        #   mountPath: /app/static/models/props
        # Town save data persistence (optional but recommended)
        - name: town-data
          mountPath: /app/data
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
      volumes:
      # Uncomment if using initContainer for shape generation
      # - name: static-props-data
      #   emptyDir: {}
      # Town save data - use PersistentVolumeClaim for production
      # For development/testing, emptyDir is acceptable (data lost on pod restart)
      - name: town-data
        emptyDir: {}
        # For production, use a PersistentVolumeClaim instead:
        # persistentVolumeClaim:
        #   claimName: town-builder-data-pvc

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: town-builder-ingress
  namespace: town-builder
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # Enable Traefik to support SSE (Server-Sent Events) by disabling buffering
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: traefik
  rules:
    - host: townbuilder.YOUR_DOMAIN.com # Replace YOUR_DOMAIN.com
      http:
        paths:
          - path: /events
            pathType: Prefix
            backend:
              service:
                name: town-builder-service
                port:
                  number: 80
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: town-builder-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: town-builder-service
                port:
                  number: 80
  tls:
    - hosts:
        - townbuilder.YOUR_DOMAIN.com # Replace YOUR_DOMAIN.com
      secretName: YOUR_TLS_SECRET_NAME # Replace with your TLS secret name

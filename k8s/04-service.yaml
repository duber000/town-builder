# Service to provide internal networking for the Deployment
apiVersion: v1
kind: Service
metadata:
  name: town-builder # Changed from town-builder-service to match production
  namespace: town-builder # Make sure this matches your namespace
  labels:
    app: town-builder
spec:
  selector:
    app: town-builder # Selects Pods managed by the town-builder Deployment
  ports:
  - name: http
    protocol: TCP
    port: 5000 # Port the Service listens on internally (changed from 80 to match production)
    targetPort: 5000 # Target port 5000 in the container (FastAPI/Uvicorn default production port)
  type: ClusterIP # Default type, only reachable within the cluster

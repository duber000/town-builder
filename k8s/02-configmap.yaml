# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: town-builder-config
  namespace: honeyfungus
data:
  # Replace with the actual URL of your external town API
  TOWN_API_URL: "http://issues.iribala.org/api/towns/"
  # Redis URL for SSE and caching
  REDIS_URL: "redis://valkey.honeyfungus.svc.cluster.local:6379/0"
  # Add other configuration here if needed

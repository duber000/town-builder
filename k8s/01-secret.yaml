# Secret to store sensitive data like the API token
# WARNING: Do not commit actual secrets to version control!
# Use Kubernetes sealed-secrets, Vault, or external secret managers in production
apiVersion: v1
kind: Secret
metadata:
  name: town-builder-secrets
  namespace: <YOUR_NAMESPACE> # Replace with your actual namespace
type: Opaque
stringData:
  # Replace with your actual JWT token for the external API
  TOWN_API_JWT_TOKEN: "<REPLACE_WITH_ACTUAL_JWT_TOKEN>"
  # Optionally add JWT_SECRET_KEY here if not using ConfigMap
  # JWT_SECRET_KEY: "<GENERATE_SECURE_RANDOM_STRING>"
  # Add other secrets here if needed
